<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .text {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="selectClass">
            name : {{ user.name }}
        </div>
        <div>
            <img v-bind:src="user.image" v-bind:style="{height: styleWidth}" v-bind:alt="'image of ' + user.name">
            <br>

            <!-- shorthand -->
            <img :src="user.image" :style="{height: styleWidth}" :alt="'gambar dari ' + user.name">
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    user: {
                        name: 'puspa',
                        image: 'https://asset-a.grid.id/crop/0x0:0x0/x/photo/2019/09/07/1372274053.jpg'
                    },
                    styleWidth: '200px',
                    selectClass: 'text'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
