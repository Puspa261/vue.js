<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bordered {
            border: 1px solid black;
        }

        .done {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="mt-3 text-center">To Do List App</h1>

            <div class="d-flex mt-4 mb-5">
                <div class="input-group me-2">
                    <span class="input-group-text" id="inputGroup-sizing-default">Start</span>
                    <input type="text" v-model="start" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group me-2">
                    <span class="input-group-text" id="inputGroup-sizing-default">End</span>
                    <input type="text" v-model="end" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group me-2">
                    <span class="input-group-text" id="inputGroup-sizing-default">Activity</span>
                    <input type="text" v-model="activity" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <input class="btn btn-primary" type="submit" value="add" @click="addData">
            </div>

            <div class="mt-1" v-for="(item, index) in todolist">
                <button type="button" class="btn btn-warning me-2 mb-2" @click="deleteData(index)">Delete</button>
                <button type="button" class="btn btn-success me-2 mb-2" @click="finishData(index)">Done</button>
                <span :class="{done: item.done}">{{ item.startTodo }} - {{ item.endTodo }} : {{ item.text }}</span>
                <hr>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    start: '',
                    end: '',
                    activity: '',
                    todolist: [
                        { text: 'mengepel', startTodo: '07.00', endTodo: '18.00', done: false }
                    ],
                }
            },
            methods: {
                addData() {
                    let newItem = {
                        text: this.activity,
                        startTodo: this.start,
                        endTodo: this.end,
                        done: false
                    }

                    // menambahkan data ke array todolist
                    this.todolist.push(newItem)
                },

                deleteData(index) {
                    this.todolist.splice(index, 1)
                },

                finishData(index) {
                    this.todolist[index].done = true
                }
            }
        }).mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
