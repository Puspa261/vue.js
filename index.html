<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <ul v-for="( a, nomor ) in buah">
            <li> {{ a }} {{ nomor }} <button @click="hapus(index)">hapus</button></li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    buah: ['apel', 'mangga', 'jeruk', 'nanas']
                }
            }, 
            methods: {
                hapus(index) {
                    this.buah.splice(index, 1)
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
