<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <ul v-for="(data, nomor) in biodata">
            <li> nama : {{ data.nama }} <br> umur : {{ data.umur }} tahun
                <button @click="hapus(nomor)">hapus</button>
            </li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    biodata: [
                        { nama: 'Puspa', umur: 21 },
                        { nama: 'Ratu', umur: 17 },
                        { nama: 'Sultan', umur: 14 }
                    ]
                }
            },
            methods: {
                hapus(nomor) {
                    this.biodata.splice(nomor, 1)
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
