<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- menggunakan v-on:click -->
        <button v-on:click="angka--">-</button>

        <span> {{ angka }} </span>

        <!-- menggunakan @click -->
        <button @click="angka++">+</button>

        <br>
        <!-- menggunakan parameter -->
        <button @click="nama('Puspa')">Nama</button>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    angka: 0
                }
            },
            methods: {
                nama(Name) {
                    // alert(Name),
                    alert('Nama saya ' + Name)
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
