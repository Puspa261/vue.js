<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <button @click="saklar">Action Lampu</button>
        <div v-show="lampu">Lampu Hidup</div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    lampu: false
                }
            },
            methods: {
                saklar() {
                    this.lampu = !this.lampu
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
