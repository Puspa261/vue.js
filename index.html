<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <label for="username">Username</label>
        <input type="text" id="username" v-model="message">
        <label for="username" v-if="error">Username min.8 karakter</label>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: '',
                    error: false
                }
            },
            watch: {
                message(value) {
                    if (value.length < 8) {
                        this.error = true
                    } else {
                        this.error = false
                    }

                }
            }
        }).mount('#app')
    </script>
</body>

</html>
