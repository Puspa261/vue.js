<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div>
            name : {{ user.name }}
        </div>
        <div>
            <img v-bind:src="user.image" alt="foto" height="100px">
            <!-- shorthand -->
            <img :src="user.image" alt="foto" height="100px">
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    user: {
                        name: 'puspa',
                        image: 'https://asset-a.grid.id/crop/0x0:0x0/x/photo/2019/09/07/1372274053.jpg'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
