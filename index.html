<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <button @click="kurang()">-</button>
        {{ count }}
        <button @click="tambah()">+</button>

        <br>
        <div v-text="message"></div>
        <div v-html="contoh"></div>
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    count: 0,
                    message: 'Aku Cantik',
                    contoh : '<b>Puspa</b>'
                }
            },
            methods: {
                tambah() {
                    this.count++
                },
                kurang() {
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
