<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .text {
            color: blue;
        }

        #id {
            color: brown;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <label for="username"> Username : </label>
            <input type="text" id="username" v-model="username">
            <br>
        </div>

        <br>

        <div>
            <label for="address"> Address : </label>
            <textarea name="" id="address" cols="10" rows="10" v-model="address"></textarea>
        </div>

        <br>

        <div>
            Username : {{ username }} <br>
            Address : {{ address }}
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    username: '',
                    address: ''
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
