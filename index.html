<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <form action="">
            <input type="text" placeholder="first" v-model="first"><br>
            <input type="text" placeholder="middle" v-model="middle"><br>
            <input type="text" placeholder="last" v-model="last"><br>
        </form>

        <div>
            fullname : {{ full }}
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    first: '',
                    middle: '',
                    last: '',
                }
            },
            computed: {
                full() {
                    return this.first + ' ' + this.middle + ' ' + this.last
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
